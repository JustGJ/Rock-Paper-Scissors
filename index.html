<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>

  <div class="game">
    <div class="game__header">
      <p class="game__header__title">ROCK<br>PAPER<br>SCISSORS</p>
      <div class="game__header__score">
          <p>SCORE </p>
          <span id="score">0</span>
      </div>
    </div>
    <div class="game__content">
      <img src="./images/bg-triangle.svg" alt="bg-triangle">
      <button class="btn game__content__paper">
        <img src="./images/icon-paper.svg" alt="">
      </button>
      <button  class=" btn game__content__scissors" >
        <img src="./images/icon-scissors.svg" alt="">
      </button>
      <button  class="btn game__content__rock">
        <img src="./images/icon-rock.svg" alt="">
      </button>
    </div>
    <div class="game__rules">
      <button>RULES</button>
    </div>
  </div>
  
 
  <script src="app.js"></script>
</body>
</html>
